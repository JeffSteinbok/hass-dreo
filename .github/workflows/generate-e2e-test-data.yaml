name: Generate E2E Test Data

# This workflow automatically generates E2E test data when API response files are updated.
# It runs on non-primary branches (not main or beta) when changes are pushed to the
# tests/pydreo/api_responses directory. The workflow executes the generateE2ETestData.py
# script and commits the generated files back to the branch.

on:
  push:
    branches-ignore:
      - main
      - beta
    paths:
      - 'tests/pydreo/api_responses/**'

permissions:
  contents: write

jobs:
  generate:
    name: Generate E2E Test Data
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: "3.13"
    
    - name: Generate E2E test data
      run: |
        python3 testScripts/generateE2ETestData.py
    
    - name: Check for changes
      id: check_changes
      run: |
        if [[ -n $(git status --porcelain custom_components/dreo/e2e_test_data/) ]]; then
          echo "changes=true" >> $GITHUB_OUTPUT
        else
          echo "changes=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit and push changes
      if: steps.check_changes.outputs.changes == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add custom_components/dreo/e2e_test_data/
        git commit -m "Auto-generate E2E test data from api_responses changes"
        git push
