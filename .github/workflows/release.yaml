name: Release Automation

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.4.0)'
        required: true
        default: '1.4.0'

permissions:
  contents: write

jobs:
  test:
    uses: ./.github/workflows/common-tests.yaml
  
  release:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.PAT_TOKEN }}
    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: "3.13"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bump2version
    
    - name: Configure Git
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
    
    - name: Bump version
      id: bump
      run: |
        # Extract current version from manifest.json
        CURRENT_VERSION=$(grep -Po '"version": "\K[^"]*' custom_components/dreo/manifest.json)
        TARGET_VERSION="${{ github.event.inputs.version }}"
        
        echo "Current version: $CURRENT_VERSION"
        echo "Target version: $TARGET_VERSION"
        
        # Only bump if versions are different
        if [ "$CURRENT_VERSION" != "$TARGET_VERSION" ]; then
          echo "Bumping version to $TARGET_VERSION"
          bump2version --new-version "$TARGET_VERSION" patch
          echo "bumped=true" >> $GITHUB_OUTPUT
        else
          echo "Version is already at $TARGET_VERSION, skipping bump"
          echo "bumped=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Push version bump
      if: steps.bump.outputs.bumped == 'true'
      run: |
        # Push the commit and tag created by bump2version
        git push origin HEAD:${{ github.ref_name }}
        git push origin --tags
    
    - name: Extract release notes from CHANGELOG
      id: changelog
      run: |
        VERSION="${{ github.event.inputs.version }}"
        # Extract the section for this version from CHANGELOG.md
        if grep -q "## \[$VERSION\]" CHANGELOG.md; then
          sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | sed '$d' > release_notes.md
          echo "found=true" >> $GITHUB_OUTPUT
        else
          echo "⚠️ No changelog entry found for version $VERSION" > release_notes.md
          echo "Please update CHANGELOG.md before releasing." >> release_notes.md
          echo "" >> release_notes.md
          echo "See the [README](https://github.com/${{ github.repository }}/blob/v$VERSION/README.md) for documentation." >> release_notes.md
          echo "found=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.event.inputs.version }}
        name: Release v${{ github.event.inputs.version }}
        body_path: release_notes.md
        files: |
          dreo-v${{ github.event.inputs.version }}.zip
        draft: true
        prerelease: false
