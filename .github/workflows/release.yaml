name: Release Automation

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: patch

permissions:
  contents: write

jobs:
  test:
    uses: ./.github/workflows/common-tests.yaml
  
  release:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.PAT_TOKEN }}
    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: "3.13"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bump2version
    
    - name: Configure Git
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
    
    - name: Bump version
      id: bump
      run: |
        # Extract current version from manifest.json
        CURRENT_VERSION=$(grep -Po '"version": "\K[^"]*' custom_components/dreo/manifest.json)
        BUMP_TYPE="${{ github.event.inputs.bump_type }}"
        
        echo "Current version: $CURRENT_VERSION"
        echo "Bump type: $BUMP_TYPE"
        
        # Bump the version using bump2version
        bump2version --current-version "$CURRENT_VERSION" "$BUMP_TYPE"
        
        # Get the new version
        NEW_VERSION=$(grep -Po '"version": "\K[^"]*' custom_components/dreo/manifest.json)
        echo "New version: $NEW_VERSION"
        echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
    
    - name: Push version bump
      run: |
        # Push the commit and tag created by bump2version
        git push origin HEAD:${{ github.ref_name }}
        git push origin --tags
    
    - name: Create release artifact
      run: |
        # Create a zip file of the custom component
        cd custom_components
        zip -r ../dreo-v${{ steps.bump.outputs.version }}.zip dreo/
        cd ..
    
    - name: Extract release notes from CHANGELOG
      id: changelog
      run: |
        VERSION="${{ steps.bump.outputs.version }}"
        # Extract the section for this version from CHANGELOG.md
        if grep -q "## \[$VERSION\]" CHANGELOG.md; then
          sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | sed '$d' > release_notes.md
          echo "found=true" >> $GITHUB_OUTPUT
        else
          echo "⚠️ No changelog entry found for version $VERSION" > release_notes.md
          echo "Please update CHANGELOG.md before releasing." >> release_notes.md
          echo "" >> release_notes.md
          echo "See the [README](https://github.com/${{ github.repository }}/blob/v$VERSION/README.md) for documentation." >> release_notes.md
          echo "found=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.bump.outputs.version }}
        name: Release v${{ steps.bump.outputs.version }}
        body_path: release_notes.md
        files: |
          dreo-v${{ steps.bump.outputs.version }}.zip
        draft: true
        prerelease: false
